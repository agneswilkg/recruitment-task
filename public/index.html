<!DOCTYPE html>
<head>
  <title>To Do</title>
  <meta charset="utf-8">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

  <!-- Compressed CSS Foundation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation.css"  crossorigin="anonymous" />
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/js/foundation.min.js"></script>

  <!-- Fontawesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>

  <!-- Vue template - move somewhere else later on?... -->
  <template id='bleh'>
        <li class="grid-x">
          <button class="auto cell item-content" v-on:click="toggleTodo(todo)">{{ title }}</button>
          <button class="small-1 cell item-toggle" v-on:click="$emit('toggle')"> âœ“ </button>
          <button class="small-1 cell item-remove" v-on:click="$emit('remove')"> X </button>
        </li>
  </template>

</head>
<body>
    <div class="container app" id="to-do-list">
      <div class="up-above">
        <form class="form">
          <input
            class="input"
            id="focusedInput"
            type="text"
            v-model="todo.value"
            v-on:keyup.enter="addNewTodo"
            placeholder="Add New To Do">
          <button
            type="button"
            class="btn add-btn"
            id="addButton"
            v-on:click='addNewTodo'>Add!</button>
        </form>
      </div>

      <div>
        <ul class="todo-list">
          <li
            class="item"
            is="todo-item"
            v-for="(todo, index) in todoFilter"
            v-bind:key="todo"
            v-bind:title="todo.value"
            v-on:remove="deleteTodo(todo, index)"
            v-on:toggle="putTodo(todo)"
            ></li>
        </ul>
        <div class="down-below">
          <button v-on:click="todoFilterKey = 'all'" class="btn down">All</button>
          <button v-on:click="todoFilterKey = 'done'" class="btn down">Complete</button>
          <button v-on:click="todoFilterKey = 'notDone'" class="btn down">Incomplete</button>
        </div>
      </div>


    </div>
    <script src="components.js"></script>
</body>
</html>
