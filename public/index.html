<!DOCTYPE html>
<head>
  <title>To Do</title>
  <meta charset="utf-8">

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

  <!-- Vue template - move somewhere else later on?... -->
  <template id='bleh'>
        <li>
          <button class="item-content" v-on:click="toggleTodo(todo)">{{ title }}</button>
          <button class="item-remove" v-on:click="$emit('remove')"> X </button>
        </li>
  </template>

</head>
<body>
    <div class="container app" id="to-do-list">
      <div>
        <form class="form">
          <input
            class="input"
            id="focusedInput"
            type="text"
            v-model="todo.value"
            v-on:keyup.enter="addNewTodo"
            placeholder="Add New To Do">
          <button
            type="button"
            class="btn add-btn"
            id="addButton"
            v-on:click='addNewTodo'>Add!</button>
        </form>
      </div>

      <div>
        <ul class="todo-list">
          <li
            class="item"
            is="todo-item"
            v-for="(todo, index) in todos"
            v-bind:key="todo"
            v-bind:title="todo.value"
            v-on:remove="todos.splice(index, 1)"></li>
        </ul>
      </div>

      <div style="margin-bottom:20px">
        <button class="btn">All</button>
        <button class="btn">Complete</button>
        <button class="btn">Incomplete</button>
      </div>
    </div>
</body>
