<!DOCTYPE html>
<head>
  <title>To Do</title>
  <meta charset="utf-8">

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

      <template id='bleh'>
          <li>
              <button type="button" class="btn btn-info btn-xs" v-on:click="$emit('remove')"> X </button>
              {{ title }}
          </li>
      </template>
  </head>

  <body>
      <div class="container" id="to-do-list">
          <div class='well'>
              <div class="page-header">
                  <h2>To Do List</h2>
                  <form class="form-horizontal">
                      <div class="form-group">
                          <input class="form-control" id="focusedInput" type="text" v-model="newTodoText" v-on:keyup.enter="addNewTodo" placeholder="Add something you're not gonna do anyway">
                          <button type="button" class="btn btn-info btn-sm" id="addButton" v-on:click='addNewTodo'>Add!</button>
                      </div>
                  </form>
              </div>
              <ul class="list-unstyled">
                  <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo" v-bind:title="todo" v-on:remove="todos.splice(index, 1)"></li>
              </ul>
          </div>
      </div>
  </body>
